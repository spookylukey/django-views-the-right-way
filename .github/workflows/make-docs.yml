# Workflow for building and deploying HTML docs to GitHub Pages.

# Based on: https://github.com/spookylukey/django-views-the-right-way/new/master?filename=.github%2Fworkflows%2Fstatic.yml&pages_workflow_template=pages%2Fstatic
name: make-docs.yml
on:
  push:
    branches:
      - 'master'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  htmldocs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python with uv
        id: setup-uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
          prune-cache: false

      - name: Check cache
        if: steps.setup-uv.outputs.cache-hit == 'true'
        run: |
          echo "Cache was restored"

      - name: Install deps
        run: |
          sudo apt install make
          uv sync

      - name: Make docs
        run: |
          make html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
